{{ define "home" }}
{{ template "header" }}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="column main-title">
                <h1>Hello, Go!</h1>
            </div>
        </div>
    </div>
</div>
<div class="section">
    <div class="container">
        <hr />

        {{ range $key, $value := . }}
        <div class="post-container">

            <div class="row">
                <div class="ten columns">
                    <h3>
                        {{ $value.Title }}
                    </h3>
                </div>
                <div class="two columns">
                    <a class="button" href="/edit?id={{$key}}">Edit</a>
                </div>
            </div>
            <div>
                {{ $value.Content }}
            </div>


        </div>
        {{ end }}
        <div style="text-align: center;">
            <a class="button button-primary" href="/create">Crete post</a>
        </div>
    </div>
</div>
{{ template "footer" }}
{{ end }}
