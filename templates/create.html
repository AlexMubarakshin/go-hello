{{ define "create" }}
{{ template "header" }}
<div class="section">
    <div class="container">
        <div class="row">
            <div class="column main-title">
                <h2>Create new post</h2>
            </div>
        </div>
        <div class="row">
            <div class="column">
                <form method="POST" action="/save">
                    <input type="hidden" name="id" value="" />
                    
                    <label for="post-title">Title</label>
                    <input class="u-full-width" type="text" name="title" placeholder="Your own title" id="post-title">

                    <label for="post-title">Message</label>
                    <textarea class="u-full-width" name="content" placeholder="Write there something" id="post-title"></textarea>
                    <input class="button-primary" type="submit" value="Create">
                </form>
            </div>
        </div>
    </div>
</div>
{{ template "footer" }}
{{ end }}
